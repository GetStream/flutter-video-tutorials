name: ringing_tutorial
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  firebase_core: ^3.11.0
  firebase_messaging: ^15.2.2
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.1
  stream_video: ^0.7.2
  stream_video_flutter: ^0.7.2
  stream_video_push_notification: ^0.7.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  stream_video:
    path: ../../stream-video-flutter/packages/stream_video
  stream_video_flutter:
    path: ../../stream-video-flutter/packages/stream_video_flutter
  stream_video_push_notification:
    path: ../../stream-video-flutter/packages/stream_video_push_notification

flutter:
  uses-material-design: true
